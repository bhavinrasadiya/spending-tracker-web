<div id="main">
  <div class="loginbox">
    <img src="../assets//avatar.png" class="avatar">
    <div class="header">Login Here</div>

    <form [formGroup]="loginForm">
      <p class="txtheader"> Group Id</p>
      <input type="text" formControlName="group_id" class="txt" placeholder="Enter Your Group Id" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Your Group Id'">
      <p class="txtheader">Password</p>
      <input type="password" #x id="password" formControlName="password" class="txt" placeholder="Enter Your Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Your Password'">
      <input type="checkbox" class="showPassCheck" (click)="x.type=x.type=='password'?'text':'password'" value="show Password"
        id="dsd"><label for="dsd" class="showPassword">Show Password</label>
      <input type="button" value="Login" (click)="login()" class="btn">
      <a routerLink="/signup" class="signup">Don't have an account ?</a><br><br>
      <!-- <a routerLink="/dashboard" class="signup">Forgot Password</a>                       -->
    </form>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title pull-left" id="alert">Login</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="alert"> Please Enter Valid Group Id And Password....</p>
  </div>
</ng-template>
