    <!-- <form [formGroup]="expenseReport"> -->
    <p>start Date</p>
    <div class="row">
        <div class="col-xs-12 col-12 col-md-4 form-group">
    
    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="minDate" (bsValueChange)="onMinDateValueChange($event)" value="{{ minDate | date:'dd-MM-yyyy' }}">
        </div>
    </div>
    <p>End Date</p>
     <div class="row">
        <div class="col-xs-12 col-12 col-md-4 form-group">
            <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="maxDate"(bsValueChange)="onMaxDateValueChange($event)" value="{{ maxDate | date:'dd-MM-yyyy' }}">
        </div>
    </div> 
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Total Paid</th>
            <th>Paid by</th>
        </tr>
    </thead>
    <tbody *ngFor="let expense of expenses">
        <tr>
            <td>{{expense.date}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.amount | number:'1.0-2'}}</td>
            <td>{{expense.frd_name}}</td>
        </tr>
    </tbody>
</table>
